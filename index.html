    <script>
        
        window.onload = function() {
            
            bandit1 = new Bandit(1);
            
            
        }
        
        function pullBandit1() {
            res = bandit1.pull();
            resString = res == 1 ? "You win!" : "You lose!";
            d3.select("#bandit1-result").text(resString);
            d3.select("#bandit1-mean").text(bandit1.mean);
        }  
    
    </script>
